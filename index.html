<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置情報共有URL作成ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #shareUrl {
            margin-top: 20px;
            font-weight: bold;
            color: #007BFF;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>位置情報共有URLを作成</h1>
    <p>以下のボタンをクリックして、位置情報を取得するためのURLを作成してください。</p>
    <button onclick="generateUrl()">URLを作成</button>
    <p id="shareUrl"></p>

    <script>
        function generateUrl() {
            // 位置情報取得ページのURL（公開URL/getlocation.html）
            const locationUrl = "https://mvxty.github.io/ShareLocation/getlocation.html";
            document.getElementById("shareUrl").innerHTML = `作成したURL: <a href="${locationUrl}" target="_blank">${locationUrl}</a><br>このURLをコピーして相手に送ってください。`;

            // クリップボードにコピーする機能
            navigator.clipboard.writeText(locationUrl).then(() => {
                alert("URLがクリップボードにコピーされました！");
            }).catch(err => {
                alert("URLのコピーに失敗しました。手動でコピーしてください。");
            });
        }
    </script>
</body>
</html>
